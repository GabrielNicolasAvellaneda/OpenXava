first_steps_section1_title=Navegació
first_steps_section1_content1=Polsa en el botó <i>Inici</i> per a mostrar el menú amb els mòduls de l'aplicació, \
tria un i polsa en ell. Dalt tens vincles als mòduls usats recentment.
first_steps_section1_content2=Polsa en el botó <i>Inici</i> de nou per a ocultar el menú. \
A més, quan tries un mòdul el menú s'oculta automàticament.

first_steps_section2_title=Gestió d'usuaris
first_steps_section2_content1=<a href="http://www.openxava.org/xavapro">XavaPro</a> afig els mòduls <i>Rols</i>, <i>Mòduls</i> i <i>Usuaris</i> a la teua aplicació, \
en una carpeta crida <i>Admin</i>. Estos mòduls et permeten configurar els nivells d'accés per als diferents tipus d'usuaris.
first_steps_section2_content2=El normal és crear un nou rol i assignar-li alguns mòduls. Llavors, \
en el mòdul <i>Usuaris</i>, pots triar un usuari i assignar-li el nou rol. Per defecte hi ha \
dos rols ja creats: <i>admin</i> amb accés a <i>Usuaris</i>, <i>Rols</i>, <i>Mòduls</i> i <i>Carpetes</i>, \
i <i>user</i> amb accés a tots els mòduls de la teua aplicació.
first_steps_section2_content3=Esta gestió d'usuaris està disponible només en <a href="http://www.openxava.org/xavapro">XavaPro</a>, amb l'OpenXava normal has d'afegir els usuaris en el fitxer <i>naviox.properties</i>.

first_steps_section3_title=Carpetes
first_steps_section3_content1=<a href="http://www.openxava.org/xavapro">XavaPro</a> afig el mòdul <i>Carpetes</i> a la teua aplicació, \
en la carpeta <i>Admin</i>. Este mòdul et permet organitzar els mòduls del menú de manera jeràrquica.
first_steps_section3_content2=Es tracta de crear una nova carpeta i assignar-li alguns mòduls. Si vols \
traduir el nom de la carpeta, usa-ho com a clau en els arxius i18n d'etiquetes. 
first_steps_section3_content3=El menú jeràrquic està disponible només en <a href="http://www.openxava.org/xavapro">XavaPro</a>. L'OpenXava normal usa una llista de mòduls amb una caixa de busca.

first_steps_section4_title=Títols i descripcions
first_steps_section4_content1=Els títols i descripcions s'obtenen dels arxius i18n de la teua aplicació.
first_steps_section4_content2=<pre>\
# EtiquetasMiAplicacion_ca.properties<br/>\
<br/>\
# Títol i descripció de l'aplicació<br/>\
Facturacion=Facturació<br/>\
Facturacion[description]=Gestiona factures i comandes<br/>\
<br/>\
# Títols i descripcions dels mòduls<br/>\
Factura.module=Factures<br/>\
Factura.module[description]=Crega i gestiona factures<br/>\
Pedido.module=Comandes<br/>\
Pedido.module[description]=Crega i gestiona comandes, a més genera factures a partir dels comandes<br/>\
</pre>
first_steps_section4_content3=Amb l'entrades de dalt OpenXava sap com visualitzar el nom \
i la descripció dels mòduls <i>Factura</i> i <i>Pedido</i>.

first_steps_section5_title=Personalització
first_steps_section5_content1=Per a personalitzar OpenXava pots canviar:
first_steps_section5_content2=<ul><li><b>La pàgina de benvinguda</b>: Edita <i>web/naviox/welcome.jsp</i></li> \
<li><b>La pàgina de primers passos</b>: Edita <i> web/naviox/firstSteps.jsp</i></li> \
<li><b>Aparença</b>: Edita <i>web/naviox/style/naviox.css</i></li></ul>

